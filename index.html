<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> </head>
<body>
    <div id="body">
        <div id="display">
            <div id="displaySec"></div>
            <div id="displayMain">0</div>
        </div>
        <div id="btnCont">
            <div class="btn allClear" id="allClear">AC</div>
            <div class="btn clear" id="clear">C</div>
            <div class="btn operator">%</div>
            <div class="btn operator">รท</div>

            <div class="btn number">7</div>
            <div class="btn number">8</div>
            <div class="btn number">9</div>
            <div class="btn operator">+</div>

            <div class="btn number">4</div>
            <div class="btn number">5</div>
            <div class="btn number">6</div>
            <div class="btn operator">-</div>

            <div class="btn number">1</div>
            <div class="btn number">2</div>
            <div class="btn number">3</div>
            <div class="btn operator">x</div>

            <div class="btn" id="decimal">.</div>
            <div class="btn number">0</div>
            <div class="btn " id="equal">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
